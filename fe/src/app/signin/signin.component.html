<div class="container">
    <div class="row" style="width:40%;  margin-left: 30%;margin-top: 2em;;">
        <div class="container">
            <form #siginForm="ngForm" (ngSubmit)="onSubmit(siginForm)">
              <div class="form-row" style="justify-content: inline;">
                <div class="form-group col-md-12">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" placeholder="Name" name="
                  name" [ngModel]="user?.name" (ngModelChange)="user.name = $event">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" placeholder="Email" name="
                  email" [ngModel]="user?.email"(ngModelChange)="user.email = $event" >
                </div>
                <div class="form-group col-md-12">
                    <label for="inputName">Password</label>
                    <input type="text" class="form-control" placeholder="Password" name="
                    password" [ngModel]="user?.password" (ngModelChange)="user.password = $event">
                  </div>
              </div>
              
              
              <button style="margin-top: 2em;" type="submit" class="btn btn-success">Add</button>
            </form>
            
            </div>
    
    
    </div>
    <div class="row" style="margin-top: 2em;">
        <button class="btn btn-primary" (click)="login($event)">
            Already have an account
        </button>
    </div>
</div>
